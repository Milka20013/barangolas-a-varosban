<div>
  <h1>Leírás</h1>
  <div>{{ this.locationData.baseDescription }}</div>
  <h1>Érdekesség</h1>
  <div>{{ this.locationData.curiosity }}</div>
  <app-question
    *ngFor="let question of this.locationData.questions; index as i"
    [question]="question"
    [hidden]="i !== this.questionIndex"
    (onCorrectAnswer)="onCorrectAnswerSent()"
  ></app-question>
</div>
